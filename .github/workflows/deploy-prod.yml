name: Prod Deployment
 
on:
  pull_request:
    types:
      - closed
    branches:
      - prod      
  workflow_dispatch:
    inputs:
      deploymentId:
        description: 'Deployment Request ID'
        required: true
  issue_comment:
    types: [created]

jobs:
 prod-pipeline:
  uses: ./.github/workflows/deploy-prd-tpl.yml
  with:
      Environment: prod
      region: us-east-1

  secrets:
      role: ${{ secrets.DEPLOYMENT_ROLE }}
